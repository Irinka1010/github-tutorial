<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
   
</head>
<body>
    <form class="js-speaker-form">
        <label for="nam">Имя</label>
        <input type="text"name="name" id="nam">
        <br>

        <label for="tel">Телефон</label>
        <input type="tel"name="tel" id="tel">
        <br>

        <label for="mail">Почта</label>
        <input type="email"name="mail" id="mail">
        <br>
        <div role="group">
        <input type="checkbox" name="topic" value="html" id="html">
        <label for="html">HTML</label>

        <input type="checkbox" name="topic" value="css" id="css">
        <label for="css">CSS</label>

        <input type="checkbox" name="topic" value="js" id="js">
        <label for="js">JS</label>
        </div>

        <div role="group">
        <input type="radio" name="experience" value="jun" id="jun">
        <label for="jun">Junior</label>

        <input type="radio" name="experience" value="midde" id="midde">
        <label for="midde">Midde</label>
        
        <input type="radio" name="experience" value="senior" id="senior">
        <label for="senior">Senior</label>
        </div>

        <label for="date">Дата доклада</label>
       <input type="datetime-local" name="date" id="date" min="2020-04-12T10:00"
       max="2020-04-15T17:00">

        <br>
        <label for="pdf">Загрузите копию доклада</label>
        <input type="file" name="pdf" id="pdf">
        <br>
        <label for="comment">Оставить коминтарий</label>
        <textarea name="comment" id="comment" cols="" rows="10"></textarea>
        <br>
        <input type="checkbox" name="polisy" id="polisy">
        <label for="polisy">Соглашаюсь на все</label>


        <br>


        <button type="submit">Оставить заявку</button>
    </form>
 





<script src="./js/modal.js"></script>

</body>
</html>
