<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
   
</head>
<body>
    <form class="form js-speaker-form">
        <div class="form-field">
            <label for="nam" class="form-label">Имя</label>
            <input class="form-imput" 
            type="text"
            name="name"
            id="nam" 
            placeholder="Иван Иванович">
        </div>

        <div class="form-field">
            <label for="tel">Телефон</label>
            <input type="tel" name="tel" id="tel">
        </div>
        <div class="form-field">
            <label for="mail">Почта</label>
            <input type="email" name="mail" id="mail">
        </div>     

       
        <div class="group" role="group">
            <b class="group-tex">Выберете тему доклада</b>
            <ul class="topic-options">
                <li>
                    <input type="checkbox" name="topic" value="html" id="html">
                <label for="html">HTML</label></li>
                <li>
                    <input type="checkbox" name="topic" value="css" id="css">
                    <label for="css">CSS</label>
                </li>
                <li>
                    <input type="checkbox" name="topic" value="js" id="js">
                <label for="js">JS</label></li>
            </ul>      
        </div>

        <div class="group" role="group">
            <h2>уровень вашей экспертизы</h2>
            <ul class="experince-options">
                <li>
                    <input type="radio" name="experience" value="jun" id="jun">
                <label for="jun">Junior</label></li>
                <li>
                    <input type="radio" name="experience" value="midde" id="midde">
                <label for="midde">Midde</label></li>
                <li>
                    <input type="radio" name="experience" value="senior" id="senior">
                    <label for="senior">Senior</label>
                </li>
            </ul>         
       
        </div>
        <div class="form-field">
            <label for="date">Дата доклада</label>
            <input type="datetime-local" name="date" id="date" class="date">
       </div>
        <div class="form-field">  
            <label for="pdf">Загрузите копию доклада</label>
            <input type="file" name="pdf" id="pdf">
        </div>
        <div class="form-field">        
            <label for="comment">Оставить коминтарий</label>
            <textarea class="comment" name="comment" id="comment" cols="" rows="10"></textarea>
        </div>
        <div class="form-field">        
            <input type="checkbox" name="polisy" id="polisy">
            <label for="polisy">Соглашаюсь на все</label>
        </div>    


        <button type="submit">Оставить заявку</button>
    </form>
 





<script src="./js/modal.js"></script>

</body>
</html>
